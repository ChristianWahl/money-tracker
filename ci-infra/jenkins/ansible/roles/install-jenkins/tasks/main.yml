
---
- name: Add Jenkins LTS repository key
  become: yes
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
    state: present

- name: Add Jenkins LTS repository to apt sources
  become: yes
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Upgrade packages
  become: yes
  apt:
    upgrade: yes

- name: Remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: Install Java
  become: yes
  apt:
    name: ["default-jdk"]
    state: latest
    update_cache: yes

- name: Install Jenkins
  become: yes
  apt:
    name: ["jenkins"]
    state: latest
    update_cache: yes

- name: Start Jenkins as a service
  service:
    name: jenkins
    state: started

- name: Install Docker
  become: yes
  apt:
    name: ["docker.io"]
    state: latest
    update_cache: yes

- name: Add user jenkins to docker group
  user:
    name: jenkins
    groups: ["docker"]
    append: yes
  become: yes

- name: Reboot
  become: true
  reboot:
    reboot_timeout: 600
